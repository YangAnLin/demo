<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器Demo</title>
    <style>

        /* 只要是div,长宽都是100px */
        div{
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }
        .green{
            background-color: green;
        }
    </style>
</head>

<body>
<div class="red">1</div>
<div class="green">2</div>
<div class="red">3</div>
</body>
</html>
