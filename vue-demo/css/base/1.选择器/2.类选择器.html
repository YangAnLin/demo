<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .red{
            color: red;
        }

        .one {
            display: inline-block;
            width: 400px;
            height: 400px;
            background-color: red;
        }

        .second{
            text-align: center;
        }

        .third{
            background-color: pink;
        }
    </style>
</head>
<body>
<ul>
    <li class="red">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>

    <span class="one">多个选择器one</span>
    <span class="one second">多个选择器one second</span>
    <span class="one second third">多个选择器one second third</span>
</ul>
</body>
</html>
